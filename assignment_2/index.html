<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div ng-app="ShoppingListCheckOff">
        <h2>Shopping List</h2>
        <div ng-controller="ToBuyController">
            <div ng-if="length>0">
                <li ng-repeat="elem in toBuyList">Buy {{elem.qty}} of {{elem.name}} <button ng-click="changelist(elem)">Bought</button></li>
            </div>
            <div ng-if="length==0">
                Everything is Bought
            </div>
        </div>
        <div ng-controller="AlreadyBoughtController">
            <li ng-repeat="elem in boughtList">Bought {{elem.qty}} of {{elem.name}}</li>
        </div>
    </div>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
